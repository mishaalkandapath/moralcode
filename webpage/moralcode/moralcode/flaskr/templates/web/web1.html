{% extends 'base2.html' %}

{% block header %}
  <h1><p style="text-align:center">{% block title %}Banner{% endblock %}</p></h1>
{% endblock %}


{% block content %}
  <form method="post">
    <!-- <input type="search" name="search" id="search_bar" required> -->
    <!-- <input type="submit" value="Search"> -->
	<div class="cntr">
		<div class="cntr-innr">
		  <label class="search" for="inpt_search">
				<input type="search" name="search" id="search_bar" required />
			</label>
		</div>
	</div>
  </form>
  <div class=search_results>
	{% if results != [] %}
		{% for i in results %}
				
				<svg class= "this_box" width="1000" height="240">
	
					<style>
					.small { font: 20px sans-serif; }
					.heavy { font: bold 30px sans-serif; }
					.medium { font: bold 25px sans-serif; }
					.Rrrrr { font: italic 40px serif; fill: red; }
					
					</style>
				<rect x="0" y="20" width="500" height="200" rx="5" ry="5"
				style="fill:white;stroke:black;stroke-width:3;fill-opacity:0.1;stroke-opacity:0.9" />
				
				<text x="10" y="50" class="heavy" fill="black">{{search_list[i][-2]}}</text>
				<text x="210" y="80" class="small" fill="black">Grade: {{search_list[i][0].upper()}}</text>
				<text x="210" y="110" class="small" fill="black">TOS Readability: {{search_list[i][1].upper()}}</text>
				<text x="240" y="170" class="medium" fill="black">Learn More</text>
				<image x = "25" y = "60" height="150" width="150" href={{search_list[i][-1]}}>
				
				
				</svg>
				<form method="post">
					<input type="submit" value="Learn More" name="search">
				</form>
				<!-- <style>
				@keyframes open_rest {
					0%   { left:0px; top:0px;}
					100%  { left:-300px; top:0px;}
					
				}
				#this_box {
					animation-name: open_rest;
					animation-duration: 1s;
					position: relative;
					animation-fill-mode: forwards;
				}
				
				</style> -->
	
		{% endfor %}
	{% endif %}
			</div>



{% endblock %}
